<div class="card w-100 my-5">
    <div class="card-body">
      <h1 class="card-title text-center">Lista de Produtos</h1>
      <button class="btn btn-success mb-4 float-end" routerLink="/form" >
        Cadastrar Novo
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>(Id)</th>
            <th>(Nome)</th>
            <th>(Preco)</th>
            <th>(Estoque)</th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.estoque }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/form', produto.id]">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteProduto(produto.id)"  href="/">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
